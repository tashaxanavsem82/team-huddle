<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Huddle - Seamless Collaboration for Teams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Team Huddle</h1>
    </header>
    <main>
        <div id="meeting-rooms">
            <h2>Meeting Rooms</h2>
            <button id="create-room" aria-label="Create a new meeting room">Create Room</button>
        </div>
        <div id="collaboration">
            <h2>Real-Time Collaboration</h2>
            <textarea aria-labelledby="collaboration">Collaborate on ideas...</textarea>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
